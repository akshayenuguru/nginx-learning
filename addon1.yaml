apiVersion: apps/v1
kind: Deployment
metadata:
  name: metrics-server
  labels:
    k8s-app: metrics-server
spec:
  replicas: 1                  
  selector:
    matchLabels:
      k8s-app: metrics-server
  template:
    metadata:
      labels:
        k8s-app: metrics-server
    spec:
      containers:
      - name: metrics-server
        image: registry.k8s.io/metrics-server/metrics-server:v0.6.4
        args:
          - --cert-dir=/tmp
          - --secure-port=4443
          - --kubelet-insecure-tls 
          - --kubelet-preferred-address-types=InternalIP
        ports:
        - name: https
          containerPort: 4443
          protocol: TCP
